<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-1/2 h-100 mx-auto">
        <h1 class="text-base md:text-4xl text-center my-2">Welcome To Our <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
        <h1 class="text-xl md:text-4xl font-bold mt-12 text-center items-center justify-center">Submit Account</h1>
  
        <div>
          <div>
            <h2 class="block text-gray-700">Email Address</h2>
            <input type="email" name="" id="user-mail" placeholder="Enter Email Address (dinariiuc@gmail.com)" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border">
          </div>
  
          <div class="mt-4">
            <h2 class="block text-gray-700">Password</h2>
            <input type="password" name="" id="user-password" placeholder="Enter Password (C223414)" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border">
          </div>
          <button id="btn-submit" type="submit" class="w-full bg-red-500 hover:bg-sky-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Submit</button>
        </div>
  
        <hr class="my-6 border-gray-300 w-full">
        <p class="mt-8">
          Need an account? 
          <a href="#" class="text-red-500 hover:text-sky-700 font-semibold">
            Create an account
          </a>
        </p>
      </div>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
