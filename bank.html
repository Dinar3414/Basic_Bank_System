<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-4">
        <h1 class="text-base md:text-4xl text-center my-2">Welcome To Our <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>


        <!-- balance and transaction summary -->
        <section class="my-8">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total"> 00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total"> 00</span></h2>
                </div>
                <div class="bg-sky-400 md:col-span-2 xl:col-span-1 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total"> 00</span></h2>
                </div>
            </div>
        </section>


        <!-- deposit and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input  id="deposit-field"
                        class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit">
                    <button id="btn-deposit"
                        class="px-6 py-2 text-white rounded-lg mt-4 font-medium bg-blue-400">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input  id="withdraw-field"
                        class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit">
                    <button id="btn-withdraw"
                        class="px-6 py-2 text-white rounded-lg mt-4 font-medium bg-blue-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="detail.js"></script>
</body>

</html>
